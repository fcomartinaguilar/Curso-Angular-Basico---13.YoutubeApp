<div class="container main-container mt3 mb3">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length>0" >
    <div class="card animated" *ngFor="let video of videos" >
      <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]=" video.title ">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">
          Ver video
        </button>
      </div>
    </div>
  </div>

  <button (click)="cargarMas()" class="btn btn-outline-primary btn-block">Cargar mas...</button>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" 
     role="dialog" 
     aria-labelledby="exampleModalLabel" 
     aria-hidden="true"
     data-backdrop="static" 
     data-keyboard="false"> <!-- Estas dos ultimas propiedades son para que al pinchar fuera del modal no se cierre -->
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel"  >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{videoSel.title}} </h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutebe" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar Modal</button>
      </div>
    </div>
  </div>
</div>
